<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./calcul.css">
</head>
<body>
<main>
    <section class = formsAll>
        <div class="form">
            <h2>Калькулятор стоимости авто</h2>
            <form action="#" name="formReg" class="formReg">

                <div>
                    <label for="carBrand" class="form__label">Марка:</label>
                    <select name="carBrand" id="carBrand" class="form__select" onchange="updateModels()" required>
                    <option value="" disabled selected hidden></option>
                    <option value="Renault">Renault</option>
                    <option value="Opel">Opel</option>
                    <option value="Mazda">Mazda</option>
                    <option value="Jaguar">Jaguar</option>
                    </select>
                </div>

                <div>
                    <label for="carModel" class="form__label">Модель:</label>
                    <select name="carModel" id="carModel" class="form__select" required>
                    </select>
                </div>

                <div>
                <p>Топливо:</p>
                <label for="petrolFuel" class="form__label_radio">Бензин</label>
                <input type="radio" id="petrolFuel" name="carFuel" class="form__input">
                <label for="diesellFuel" class="form__label_radio">Дизель</label>
                <input type="radio" id="diesellFuel" name="carFuel" class="form__input">
                <label for="gasFuel" class="form__label_radio">Газ</label>
                <input type="radio" id="gasFuel" name="carFuel" class="form__input">
                <label for="electricFuel" class="form__label_radio">Электричество</label>
                <input type="radio" id="electricFuel" name="carFuel" class="form__input">
                </div>

                <div>
                    <label for="volume" class="form__label">Объем двигателя:</label>
                    <input type="number" id="volume" name="volume"  class="form__input" min="1.1" max="3.5" step="0.1" />
                </div>

                <div>
                    <p>Состояние:</p>
                    <label for="newCar" class="form__label_radio">Новый</label>
                    <input type="radio" id="newCar" name="carCondition" class="form__input">
                    <label for="usedCar" class="form__label_radio">Подержанный</label>
                    <input type="radio" id="usedCar" name="carCondition" class="form__input">
                </div>

                <div>
                    <p>Кол-во владельцев:</p>
                    <label for="firstOwner" class="form__label_radio">1-2</label>
                    <input type="radio" id="firstOwner" name="carOwner" class="form__input">
                    <label for="secondOwner" class="form__label_radio">3 и больше</label>
                    <input type="radio" id="secondOwner" name="carOwner" class="form__input">
                </div>

                <div>
                    <p>Способ оплаты:</p>
                    <label for="payCard" class="form__label_radio">Карта</label>
                    <input type="radio" id="payCard" name="carPay" class="form__input">
                    <label for="payCash" class="form__label_radio">Наличные</label>
                    <input type="radio" id="payCash" name="carPay" class="form__input">
                    <label for="payAccount" class="form__label_radio">Счет на юр.лицо</label>
                    <input type="radio" id="payAccount" name="carPay" class="form__input">
                </div>
                <input type="submit" id="submit" name="yourBtn" class="form__submit" value="РАССЧИТАТЬ">

                <p>Стоимость автомобиля: <span id="price">0</span> рублей</p>
            </form>

        </div>

    </section>
</main>

    <script src="./calcul.js"></script>
</body>
</html>
